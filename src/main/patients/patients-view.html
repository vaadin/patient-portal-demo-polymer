<link rel="import" href="../../../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="../../../bower_components/app-route/app-route.html">
<link rel="import" href="../../../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../shared/formatters.html">
<link rel="import" href="patient-details.html">

<dom-module id="patients-view">
  <template>
    <style include="shared-styles">
       :host {
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }
      
      vaadin-grid {
        flex: 1;
        height: 100%;
      }
      
      patient-details {
        position: absolute;
        box-sizing: border-box;
        padding: 16px;
        height: 100vh;
        top: 0;
        background: #fff;
        border-left: 5px solid #434D54;
        display: none;
      }
      
      patient-details.open {
        display: inherit;
        left: 25%;
        right: 0;
        box-shadow: 2px 2px 10px 8px rgba(0, 0, 0, 0.2);
      }
      
      .details-row label {
        width: 50%;
        text-align: right;
        padding-right: 0.5rem;
        margin-bottom: 0;
      }
      
      @media (max-width: 600px) {
        patient-details.open {
          left: 0;
          box-shadow: none;
          border: none;
        }
      }
    </style>
    <app-route route="{{route}}" pattern="/:id" data="{{routeData}}" tail="{{subroute}}" active="{{routeActive}}"></app-route>

    <iron-media-query query="(max-width: 600px)" query-matches="{{narrow}}"></iron-media-query>
    <vaadin-grid id="grid" items="[[patients]]" active-item="{{currentPatient}}">
      <template class="row-details">
        <div class="details-row">
          <div class="field">
            <label>Id</label>
            <span>{{item.id}}</span>
          </div>
          <div class="field">
            <label>Medical record</label>
            <span>{{item.medicalRecord}}</span>
          </div>
          <div class="field">
            <label>Doctor</label>
            <span>{{item.doctor.lastName}}, {{item.doctor.firstName}}</span>
          </div>
          <div class="field">
            <label>Last entry</label>
            <span>[[formatDate(item.lastEntry)]]</span>
          </div>
        </div>
      </template>

      <vaadin-grid-column width="50px" flex="0" hidden="[[!narrow]]">
        <template class="header"></template>
        <template>
          <paper-icon-button icon="[[_expandIcon(expanded)]]" on-tap="_toggleExpand"></paper-icon-button>
        </template>
      </vaadin-grid-column>

      <vaadin-grid-column>
        <template class="header">
          <vaadin-grid-sorter path="lastName">
            Name
          </vaadin-grid-sorter>
        </template>
        <template>
          <b>[[item.lastName]], [[item.firstName]]</b>
        </template>
      </vaadin-grid-column>

      <vaadin-grid-column width="40px" hidden="[[narrow]]">
        <template class="header">
          <vaadin-grid-sorter path="id">
            Id
          </vaadin-grid-sorter>
        </template>
        <template>[[item.id]]</template>
      </vaadin-grid-column>
      <vaadin-grid-column hidden="[[narrow]]">
        <template class="header">
          <vaadin-grid-sorter path="medicalRecord">
            Medical Record
          </vaadin-grid-sorter>
        </template>
        <template>[[item.medicalRecord]]</template>
      </vaadin-grid-column>
      <vaadin-grid-column hidden="[[narrow]]">
        <template class="header">
          <vaadin-grid-sorter path="doctor.lastName">
            Doctor
          </vaadin-grid-sorter>
        </template>
        <template>[[item.doctor.lastName]], [[item.doctor.firstName]]</template>
      </vaadin-grid-column>
      <vaadin-grid-column hidden="[[narrow]]">
        <template class="header">
          <vaadin-grid-sorter path="lastEntry">
            Last Entry
          </vaadin-grid-sorter>
        </template>
        <template>[[formatDate(item.lastEntry)]]</template>
      </vaadin-grid-column>
    </vaadin-grid>

    <patient-details class$="[[_detailsOpen(currentPatient)]]" patient="{{currentPatient}}" route="{{subroute}}"></patient-details>
  </template>
  <script>
    Polymer({
      is: 'patients-view',
      behaviors: [PatientPortal.Formatters],
      properties: {
        patients: {
          type: Array,
          notify: true
        },
        currentPatient: {
          type: Object,
          notify: true,
          observer: '_patientChanged'
        },
        route: {
          type: Object,
          notify: true
        },
        active: Boolean,
        narrow: Boolean,
        self: Object
      },

      ready: function() {

        var self = this;

        //Set initial grid row count to 0, update when we fetch the first page.
        this.$.grid.size = 0;
        this.$.grid.pageSize = 10;
        this.$.grid.dataSource = function(params, gridCallback) {
          self.updatePatientsPaged(params.page, params.pageSize, gridCallback, self);
        };

        //Prompt grid to refresh itself.
        this.$.grid.clearCache();

      },

      observers: [
        '_setPatientFromURL(routeData.id)'
      ],

      listeners: {
        'patients-updated': '_updatePatients'
      },

      _setPatientFromURL: function() {
        if (!this.active) return;
        const id = +this.routeData.id;


        if (id) {
          PatientPortal.http.get('patients/' + id).then(p => {
            var currPat = p;


            console.log("Current patient is: " + currPat);

            if (currPat) {
              console.log("currentPatient found!");
              this.currentPatient = currPat;
              this._selectPatient(this.currentPatient);
            } else {
              console.log("currentPatient not found!");
              return;
            }

          });
        }



        if (id && this.patients && this.patients.length > 0 &&
          (!this.currentPatient || this.currentPatient && this.currentPatient.id !== id)) {

          // TODO, with LazyLoading, we cannot trust the Grid to contain
          // all the patients, need to refactor to a back-end call and
          // scroll the grid to view the patient.
          this.currentPatient = PatientPortal.http.get('patients/' + id);

          //this.currentPatient = this.patients.find(p => p.id === id);
          // This doesn't work if the container doesn't contain the patient
          this._selectPatient(this.currentPatient);
        }
      },

      _patientChanged: function(patient) {
        // Grid fires an initial null selection when initialized which messes up everything
        if (!this.gridInited) {
          this.gridInited = true;
          return;
        }

        if (this.currentPatient && this.currentPatient.id === this.routeData.id) {
          return;
        }

        this._selectPatient(patient);

        if (this.routeActive) {
          this.set('routeData.id', (patient ? patient.id : ''));
        } else {
          this.set('route.path', '/' + (patient ? patient.id : ''));
        }
      },

      _updatePatients: function() {
        PatientPortal.http.get('/patients')
          .then(p => {
            this.patients = p;
            console.log("Patients array has patients: " + this.patients.length);
            if (this.currentPatient) {
              this.currentPatient = this.patients.find(p => p.id === this.currentPatient.id);
            } else {
              this._setPatientFromURL();
            }
          });
      },
      updatePatientsPaged: function(page, count, gridCallback, patientsView) {
        console.log('Asking for patients index: ' + page + ' count: ' + count);
        PatientPortal.http.get('/patients/pageable?page=' + page + '&size=' + count)
          .then(p => {

            //Update returned values to grid through callback.
            gridCallback(p.content, p.content.lenght);

            //Tell the grid about potential size changes to the total count
            patientsView.$.grid.size = p.totalElements;

            //TODO update selected patient, need to handle case where patient is
            // not in the loded list, for now just always update from the URL
            this._setPatientFromURL();

            /*this.patients = p.content;
            console.log("Patients array has patients: " + this.patients.length);
            if (this.currentPatient) {
              this.currentPatient = this.patients.find(p => p.id === this.currentPatient.id);
            } else {
              this._setPatientFromURL();
            }*/
          });
      },

      _selectPatient: function(patient) {
        this.$.grid.selectedItems = patient ? [patient] : [];
      },

      _detailsOpen: function(currentPatient) {
        return currentPatient ? 'open' : '';
      },

      _expandIcon: function(expanded) {
        return 'vaadin-icons:' + (expanded ? 'chevron-down' : 'chevron-right')
      },

      _toggleExpand: function(evt) {
        const item = evt.model.item;
        if (this.$.grid.expandedItems && this.$.grid.expandedItems.includes(item)) {
          this.$.grid.expandedItems = [];
        } else {
          this.$.grid.expandedItems = [item];
        }
      }
    });
  </script>
</dom-module>
